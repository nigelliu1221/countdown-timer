<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>倒數計時器</title>
</head>
<body style="margin:0;padding:0;font-family:Arial,sans-serif;background:transparent;position:relative;height:90px;overflow:hidden;">
<div style="position:absolute;top:0;left:50%;transform:translateX(-50%);display:flex;gap:8px;align-items:center;height:90px;">
    <div style="position:relative;width:80px;height:80px;">
        <svg style="width:100%;height:100%;transform:rotate(-90deg);" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="14" fill="none" stroke="#e5e7eb" stroke-width="2"></circle>
            <circle cx="16" cy="16" r="14" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-dasharray="88" stroke-dashoffset="88" id="daysCircle" style="transition:stroke-dashoffset 1s ease;"></circle>
        </svg>
        <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;">
            <div style="font-size:1.5em;font-weight:bold;color:#1f2937;margin:0;line-height:1;" id="days">0</div>
            <div style="font-size:0.6em;color:#374151;font-weight:600;margin:0;margin-top:1px;">天</div>
        </div>
    </div>
    <div style="position:relative;width:80px;height:80px;">
        <svg style="width:100%;height:100%;transform:rotate(-90deg);" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="14" fill="none" stroke="#e5e7eb" stroke-width="2"></circle>
            <circle cx="16" cy="16" r="14" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-dasharray="88" stroke-dashoffset="88" id="hoursCircle" style="transition:stroke-dashoffset 1s ease;"></circle>
        </svg>
        <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;">
            <div style="font-size:1.5em;font-weight:bold;color:#1f2937;margin:0;line-height:1;" id="hours">0</div>
            <div style="font-size:0.6em;color:#374151;font-weight:600;margin:0;margin-top:1px;">小時</div>
        </div>
    </div>
    <div style="position:relative;width:80px;height:80px;">
        <svg style="width:100%;height:100%;transform:rotate(-90deg);" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="14" fill="none" stroke="#e5e7eb" stroke-width="2"></circle>
            <circle cx="16" cy="16" r="14" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-dasharray="88" stroke-dashoffset="88" id="minutesCircle" style="transition:stroke-dashoffset 1s ease;"></circle>
        </svg>
        <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;">
            <div style="font-size:1.5em;font-weight:bold;color:#1f2937;margin:0;line-height:1;" id="minutes">0</div>
            <div style="font-size:0.6em;color:#374151;font-weight:600;margin:0;margin-top:1px;">分</div>
        </div>
    </div>
    <div style="position:relative;width:80px;height:80px;">
        <svg style="width:100%;height:100%;transform:rotate(-90deg);" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="14" fill="none" stroke="#e5e7eb" stroke-width="2"></circle>
            <circle cx="16" cy="16" r="14" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-dasharray="88" stroke-dashoffset="88" id="secondsCircle" style="transition:stroke-dashoffset 1s ease;"></circle>
        </svg>
        <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;">
            <div style="font-size:1.5em;font-weight:bold;color:#1f2937;margin:0;line-height:1;" id="seconds">0</div>
            <div style="font-size:0.6em;color:#374151;font-weight:600;margin:0;margin-top:1px;">秒</div>
        </div>
    </div>
</div>
<script>
let interval=null,target=null;
function setTarget(){const now=new Date();target=new Date(now.getTime()+172800000);target.setHours(23,59,0,0);}
function updateCircle(id,current,max){const circle=document.getElementById(id);if(!circle)return;const progress=max>0?(current/max):0;circle.style.strokeDashoffset=88-(progress*88);}
function updateDisplay(d,h,m,s){document.getElementById('days').textContent=d;document.getElementById('hours').textContent=h;document.getElementById('minutes').textContent=m;document.getElementById('seconds').textContent=s;updateCircle('daysCircle',2-d,2);updateCircle('hoursCircle',24-h,24);updateCircle('minutesCircle',60-m,60);updateCircle('secondsCircle',60-s,60);}
function startCountdown(){if(interval)clearInterval(interval);interval=setInterval(()=>{const now=new Date();const diff=target-now;if(diff<=0){updateDisplay(0,0,0,0);clearInterval(interval);setTimeout(()=>{setTarget();startCountdown();},1000);}else{const d=Math.floor(diff/86400000);const h=Math.floor((diff%86400000)/3600000);const m=Math.floor((diff%3600000)/60000);const s=Math.floor((diff%60000)/1000);updateDisplay(d,h,m,s);}},1000);}
function init(){setTarget();const now=new Date();const diff=target-now;if(diff>0){const d=Math.floor(diff/86400000);const h=Math.floor((diff%86400000)/3600000);const m=Math.floor((diff%3600000)/60000);const s=Math.floor((diff%60000)/1000);updateDisplay(d,h,m,s);}startCountdown();}
window.addEventListener('load',init);
</script>
</body>
</html>
