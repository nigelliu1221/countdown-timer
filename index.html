<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: auto;
            min-height: 0;
            margin: 0;
            padding: 0;
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: transparent;
            overflow-x: hidden;
            line-height: 0;
        }

        .countdown-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            background: transparent;
            padding: 0;
            height: auto;
            min-height: 0;
            display: block;
            line-height: 0;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: nowrap;
            margin: 0;
            max-width: 1200px;
            padding: 0 20px;
            height: auto;
            min-height: 0;
            line-height: 0;
        }

        .time-unit {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
            flex: 1;
            max-width: 200px;
            background: transparent;
            padding: 0;
            transition: all 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-3px);
        }

        .circle-container {
            position: relative;
            width: 100%;
            max-width: 160px;
            aspect-ratio: 1;
            margin: 0 auto;
        }

        .circle-progress {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .circle-progress circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
        }

        .circle-bg-stroke {
            stroke: #e5e7eb;
        }

        .circle-progress-stroke {
            stroke: #f59e0b;
            stroke-dasharray: 439.82;
            stroke-dashoffset: 439.82;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .time-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            line-height: 1;
        }

        .time-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .time-label {
            font-size: 1em;
            color: #374151;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        /* 平板響應式 */
        @media (max-width: 768px) {
            .countdown-container {
                gap: 8px;
                padding: 0 15px;
            }
            
            .time-unit {
                min-width: 90px;
                max-width: 150px;
            }
            
            .time-number {
                font-size: 2em;
                margin-bottom: 3px;
            }
            
            .time-label {
                font-size: 0.9em;
            }
            
            .circle-progress circle {
                stroke-width: 10;
            }
        }

        /* 手機響應式 */
        @media (max-width: 480px) {
            .countdown-container {
                gap: 5px;
                padding: 0 5px;
            }
            
            .time-unit {
                min-width: 60px;
                max-width: 80px;
            }
            
            .time-content {
                transform: translate(-50%, -50%) scale(0.9);
            }
            
            .time-number {
                font-size: 1.3em;
                margin-bottom: 2px;
            }
            
            .time-label {
                font-size: 0.6em;
                letter-spacing: 0.3px;
            }
            
            .circle-progress circle {
                stroke-width: 7;
            }
        }

        /* 超小螢幕（編輯器模式） */
        @media (max-width: 400px) {
            .countdown-container {
                gap: 2px;
                padding: 0 2px;
            }
            
            .time-unit {
                min-width: 45px;
                max-width: 60px;
            }
            
            .time-content {
                transform: translate(-50%, -50%) scale(0.7);
            }
            
            .time-number {
                font-size: 1em;
                margin-bottom: 1px;
            }
            
            .time-label {
                font-size: 0.45em;
            }
            
            .circle-progress circle {
                stroke-width: 5;
            }
        }

        /* 極小螢幕（編輯器窄模式） */
        @media (max-width: 350px) {
            .countdown-container {
                gap: 1px;
                padding: 0 1px;
            }
            
            .time-unit {
                min-width: 40px;
                max-width: 55px;
            }
            
            .time-content {
                transform: translate(-50%, -50%) scale(0.6);
            }
            
            .time-number {
                font-size: 0.9em;
                margin-bottom: 0px;
            }
            
            .time-label {
                font-size: 0.4em;
                letter-spacing: 0px;
            }
            
            .circle-progress circle {
                stroke-width: 4;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-wrapper">
        <div class="countdown-container">
            <div class="time-unit">
                <div class="circle-container">
                    <svg class="circle-progress" viewBox="0 0 160 160">
                        <circle cx="80" cy="80" r="70" class="circle-bg-stroke"></circle>
                        <circle cx="80" cy="80" r="70" class="circle-progress-stroke" id="daysCircle"></circle>
                    </svg>
                    <div class="time-content">
                        <div class="time-number" id="days">0</div>
                        <div class="time-label">天</div>
                    </div>
                </div>
            </div><!--
            --><div class="time-unit">
                <div class="circle-container">
                    <svg class="circle-progress" viewBox="0 0 160 160">
                        <circle cx="80" cy="80" r="70" class="circle-bg-stroke"></circle>
                        <circle cx="80" cy="80" r="70" class="circle-progress-stroke" id="hoursCircle"></circle>
                    </svg>
                    <div class="time-content">
                        <div class="time-number" id="hours">0</div>
                        <div class="time-label">小時</div>
                    </div>
                </div>
            </div><!--
            --><div class="time-unit">
                <div class="circle-container">
                    <svg class="circle-progress" viewBox="0 0 160 160">
                        <circle cx="80" cy="80" r="70" class="circle-bg-stroke"></circle>
                        <circle cx="80" cy="80" r="70" class="circle-progress-stroke" id="minutesCircle"></circle>
                    </svg>
                    <div class="time-content">
                        <div class="time-number" id="minutes">0</div>
                        <div class="time-label">分</div>
                    </div>
                </div>
            </div><!--
            --><div class="time-unit">
                <div class="circle-container">
                    <svg class="circle-progress" viewBox="0 0 160 160">
                        <circle cx="80" cy="80" r="70" class="circle-bg-stroke"></circle>
                        <circle cx="80" cy="80" r="70" class="circle-progress-stroke" id="secondsCircle"></circle>
                    </svg>
                    <div class="time-content">
                        <div class="time-number" id="seconds">0</div>
                        <div class="time-label">秒</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let countdownInterval = null;
        let targetDateTime = null;

        // 設定目標時間：兩天後的 23:59
        function setTargetDateTime() {
            const now = new Date();
            targetDateTime = new Date(now.getTime() + (2 * 24 * 60 * 60 * 1000));
            targetDateTime.setHours(23, 59, 0, 0);
        }

        // 更新圓形進度條
        function updateCircleProgress(elementId, current, max) {
            const circle = document.getElementById(elementId);
            if (!circle) return;
            
            const radius = 70;
            const circumference = 2 * Math.PI * radius;
            const progress = max > 0 ? (current / max) : 0;
            const offset = circumference - (progress * circumference);
            
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = offset;
        }

        // 更新顯示
        function updateDisplay(days, hours, minutes, seconds) {
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            updateCircleProgress('daysCircle', 2 - days, 2);
            updateCircleProgress('hoursCircle', 24 - hours, 24);
            updateCircleProgress('minutesCircle', 60 - minutes, 60);
            updateCircleProgress('secondsCircle', 60 - seconds, 60);
        }

        // 開始倒數
        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(() => {
                const now = new Date();
                const timeDiff = targetDateTime - now;

                if (timeDiff <= 0) {
                    updateDisplay(0, 0, 0, 0);
                    clearInterval(countdownInterval);
                    
                    setTimeout(() => {
                        setTargetDateTime();
                        startCountdown();
                    }, 1000);
                    
                } else {
                    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                    updateDisplay(days, hours, minutes, seconds);
                }
            }, 1000);
        }

        // 初始化
        function init() {
            setTargetDateTime();
            
            const now = new Date();
            const timeDiff = targetDateTime - now;
            
            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                
                updateDisplay(days, hours, minutes, seconds);
            }
            
            startCountdown();
        }

        // 頁面載入完成後初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
