<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .countdown-wrapper {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            background: transparent;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: nowrap;
            margin: 0;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            overflow-x: auto;
        }

        .time-unit {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: min(160px, 16vw);
            flex: 0 0 auto;
            background: transparent;
            padding: 0;
            transition: all 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-2px);
        }

        .circle-container {
            position: relative;
            width: min(160px, 16vw);
            height: min(160px, 16vw);
            margin: 0;
        }

        .circle-progress {
            transform: rotate(-90deg);
            width: min(160px, 16vw);
            height: min(160px, 16vw);
        }

        .circle-progress circle {
            fill: none;
            stroke-width: min(12px, 1.2vw);
            stroke-linecap: round;
        }

        .circle-bg-stroke {
            stroke: #f3f4f6;
        }

        .circle-progress-stroke {
            stroke: #fbbf24;
            stroke-dasharray: calc(2 * 3.14159 * min(70px, 7vw));
            stroke-dashoffset: calc(2 * 3.14159 * min(70px, 7vw));
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .time-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: min(4em, 8vw);
            font-weight: bold;
            color: #1e40af;
            line-height: 1;
        }

        .time-label {
            font-size: min(1em, 2vw);
            color: #1e40af;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: min(1px, 0.2vw);
            margin: 0;
            text-align: center;
            white-space: nowrap;
        }

        .status {
            color: #1e40af;
            font-size: min(1em, 2.2vw);
            margin: 0;
            font-weight: bold;
            display: none;
        }

        .finished {
            animation: pulse 1s infinite;
            color: #ef4444;
            font-size: 1.2em;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .countdown-container {
                gap: 3px;
                padding: 0 10px;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 0;
            }
            
            .time-label {
                font-size: min(0.8em, 1.8vw);
                letter-spacing: min(0.5px, 0.1vw);
            }
            
            .status {
                font-size: min(0.9em, 2vw);
            }
        }

        @media (max-width: 400px) {
            .countdown-container {
                gap: 2px;
                padding: 0 5px;
            }
            
            .time-unit {
                min-width: 70px;
                padding: 0;
            }
            
            .time-label {
                font-size: min(0.7em, 1.5vw);
                letter-spacing: min(0.3px, 0.05vw);
            }
            
            .status {
                font-size: min(0.8em, 1.8vw);
            }
        }
    </style>
</head>
<body>
    <div class="countdown-wrapper">
        <div class="countdown-container">
            <div class="time-unit">
                <div class="circle-container">
                    <svg class="circle-progress">
                        <circle cx="50%" cy="50%" r="min(70px, 7vw)" class="circle-bg-stroke"></circle>
                        <circle cx="50%" cy="50%" r="min(70px, 7vw)" class="circle-progress-stroke" id="daysCircle"></circle>
                    </svg>
                    <div class="time-number" id="days">0</div>
                </div>
                <div class="time-label">天</div>
            </div>
            <div class="time-unit">
                <div class="circle-container">
                    <svg class="circle-progress">
                        <circle cx="50%" cy="50%" r="min(70px, 7vw)" class="circle-bg-stroke"></circle>
                        <circle cx="50%" cy="50%" r="min(70px, 7vw)" class="circle-progress-stroke" id="hoursCircle"></circle>
                    </svg>
                    <div class="time-number" id="hours">0</div>
                </div>
                <div class="time-label">小時</div>
            </div>
            <div class="time-unit">
                <div class="circle-container">
                    <svg class="circle-progress">
                        <circle cx="50%" cy="50%" r="min(70px, 7vw)" class="circle-bg-stroke"></circle>
                        <circle cx="50%" cy="50%" r="min(70px, 7vw)" class="circle-progress-stroke" id="minutesCircle"></circle>
                    </svg>
                    <div class="time-number" id="minutes">0</div>
                </div>
                <div class="time-label">分</div>
            </div>
            <div class="time-unit">
                <div class="circle-container">
                    <svg class="circle-progress">
                        <circle cx="50%" cy="50%" r="min(70px, 7vw)" class="circle-bg-stroke"></circle>
                        <circle cx="50%" cy="50%" r="min(70px, 7vw)" class="circle-progress-stroke" id="secondsCircle"></circle>
                    </svg>
                    <div class="time-number" id="seconds">0</div>
                </div>
                <div class="time-label">秒</div>
            </div>
        </div>
    </div>

    <script>
        let countdownInterval = null;

        // 獲取兩天後的 23:59
        function getTwoDaysLater() {
            const now = new Date();
            const taipeiNow = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Taipei"}));
            
            // 設定為兩天後的 23:59
            const targetDate = new Date(taipeiNow);
            targetDate.setDate(targetDate.getDate() + 2);
            targetDate.setHours(23, 59, 0, 0);
            
            return targetDate;
        }

        // 更新圓形進度條
        function updateCircleProgress(elementId, current, max) {
            const circle = document.getElementById(elementId);
            const radius = Math.min(70, window.innerWidth * 0.07);
            const circumference = 2 * Math.PI * radius;
            const progress = max > 0 ? (current / max) : 0;
            const offset = circumference - (progress * circumference);
            
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = offset;
        }

        // 更新顯示
        function updateDisplay(days, hours, minutes, seconds) {
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            updateCircleProgress('daysCircle', days, 2); // 最大2天
            updateCircleProgress('hoursCircle', hours, 24);
            updateCircleProgress('minutesCircle', minutes, 60);
            updateCircleProgress('secondsCircle', seconds, 60);
        }

        // 開始倒數
        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(() => {
                const targetDateTime = getTwoDaysLater();
                const now = new Date();
                const taipeiNow = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Taipei"}));
                const timeDiff = targetDateTime - taipeiNow;

                if (timeDiff <= 0) {
                    // 時間到了，自動重新設定為新的兩天後
                    const days = 1;
                    const hours = 23;
                    const minutes = 59;
                    const seconds = 59;
                    updateDisplay(days, hours, minutes, seconds);
                    
                    // 1秒後重新開始，不顯示任何訊息
                    setTimeout(() => {
                        startCountdown();
                    }, 1000);
                    
                } else {
                    // 計算剩餘時間
                    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                    updateDisplay(days, hours, minutes, seconds);
                }
            }, 1000);
        }

        // 初始化
        function init() {
            updateDisplay(1, 23, 59, 59); // 初始顯示
            startCountdown();
        }

        // 頁面載入完成後初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
