<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: transparent;
            padding: 30px;
        }
        
        .countdown-wrapper {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: nowrap;
            overflow-x: auto;
            min-width: fit-content;
        }
        
        .time-unit {
            position: relative;
            width: 140px;
            height: 140px;
            flex-shrink: 0;
        }
        
        .progress-ring {
            transform: rotate(-90deg);
            width: 140px;
            height: 140px;
        }
        
        .progress-ring-bg {
            fill: none;
            stroke: #f3f4f6;
            stroke-width: 8;
        }
        
        .progress-ring-circle {
            fill: none;
            stroke: #fbbf24;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 377;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s ease;
        }
        
        .time-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .time-number {
            font-size: 2.8em;
            font-weight: 900;
            color: #1e40af;
            display: block;
            line-height: 1;
        }
        
        .time-label {
            font-size: 0.9em;
            color: #1e40af;
            font-weight: bold;
            margin-top: 5px;
            letter-spacing: 0.5px;
        }
        
        /* 響應式設計 */
        @media (max-width: 600px) {
            .countdown-wrapper {
                gap: 15px;
            }
            
            .time-unit {
                width: 100px;
                height: 100px;
                flex-shrink: 0;
            }
            
            .progress-ring {
                width: 100px;
                height: 100px;
            }
            
            .progress-ring-circle,
            .progress-ring-bg {
                stroke-dasharray: 314;
                stroke-width: 6;
            }
            
            .time-number {
                font-size: 2em;
            }
            
            .time-label {
                font-size: 0.7em;
            }
        }
        
        @media (max-width: 400px) {
            .countdown-wrapper {
                gap: 10px;
            }
            
            .time-unit {
                width: 80px;
                height: 80px;
                flex-shrink: 0;
            }
            
            .progress-ring {
                width: 80px;
                height: 80px;
            }
            
            .progress-ring-circle,
            .progress-ring-bg {
                stroke-dasharray: 251;
                stroke-width: 5;
            }
            
            .time-number {
                font-size: 1.5em;
            }
            
            .time-label {
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-wrapper">
        <!-- 天數 -->
        <div class="time-unit">
            <svg class="progress-ring">
                <circle class="progress-ring-bg" cx="70" cy="70" r="60"></circle>
                <circle class="progress-ring-circle" cx="70" cy="70" r="60" id="days-circle"></circle>
            </svg>
            <div class="time-content">
                <span class="time-number" id="days">2</span>
                <div class="time-label">天</div>
            </div>
        </div>
        
        <!-- 小時 -->
        <div class="time-unit">
            <svg class="progress-ring">
                <circle class="progress-ring-bg" cx="70" cy="70" r="60"></circle>
                <circle class="progress-ring-circle" cx="70" cy="70" r="60" id="hours-circle"></circle>
            </svg>
            <div class="time-content">
                <span class="time-number" id="hours">23</span>
                <div class="time-label">時</div>
            </div>
        </div>
        
        <!-- 分鐘 -->
        <div class="time-unit">
            <svg class="progress-ring">
                <circle class="progress-ring-bg" cx="70" cy="70" r="60"></circle>
                <circle class="progress-ring-circle" cx="70" cy="70" r="60" id="minutes-circle"></circle>
            </svg>
            <div class="time-content">
                <span class="time-number" id="minutes">59</span>
                <div class="time-label">分</div>
            </div>
        </div>
        
        <!-- 秒數 -->
        <div class="time-unit">
            <svg class="progress-ring">
                <circle class="progress-ring-bg" cx="70" cy="70" r="60"></circle>
                <circle class="progress-ring-circle" cx="70" cy="70" r="60" id="seconds-circle"></circle>
            </svg>
            <div class="time-content">
                <span class="time-number" id="seconds">59</span>
                <div class="time-label">秒</div>
            </div>
        </div>
    </div>

    <script>
        const CYCLE_DURATION = 2 * 24 * 60 * 60 * 1000; // 2天循環
        
        function updateCountdown() {
            const now = new Date().getTime();
            const cyclePosition = now % CYCLE_DURATION;
            const timeLeft = CYCLE_DURATION - cyclePosition;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            updateProgressRing('days-circle', days, 2);
            updateProgressRing('hours-circle', hours, 23);
            updateProgressRing('minutes-circle', minutes, 59);
            updateProgressRing('seconds-circle', seconds, 59);
        }
        
        function updateProgressRing(elementId, current, max) {
            const circle = document.getElementById(elementId);
            const radius = circle.r.baseVal.value;
            const circumference = radius * 2 * Math.PI;
            const progress = current / max;
            const offset = circumference * (1 - progress);
            
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = offset;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        function adjustCircleSize() {
            const circles = document.querySelectorAll('.progress-ring-circle, .progress-ring-bg');
            const width = window.innerWidth;
            
            circles.forEach(circle => {
                if (width <= 400) {
                    circle.setAttribute('r', '32');
                    circle.setAttribute('cx', '40');
                    circle.setAttribute('cy', '40');
                } else if (width <= 600) {
                    circle.setAttribute('r', '42');
                    circle.setAttribute('cx', '50');
                    circle.setAttribute('cy', '50');
                } else {
                    circle.setAttribute('r', '60');
                    circle.setAttribute('cx', '70');
                    circle.setAttribute('cy', '70');
                }
            });
        }
        
        adjustCircleSize();
        window.addEventListener('resize', adjustCircleSize);
    </script>
</body>
</html>
