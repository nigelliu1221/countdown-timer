<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>倒數計時器</title>
<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;background:transparent;line-height:1;}
.container{display:flex;justify-content:center;gap:15px;padding:20px;max-width:1200px;margin:0 auto;}
.unit{text-align:center;flex:0 0 auto;}
.circle-wrap{position:relative;width:120px;height:120px;margin:0 auto 10px;}
.circle{width:100%;height:100%;transform:rotate(-90deg);}
.bg-circle{fill:none;stroke:#e5e7eb;stroke-width:8;}
.progress-circle{fill:none;stroke:#f59e0b;stroke-width:8;stroke-linecap:round;stroke-dasharray:314;stroke-dashoffset:314;transition:stroke-dashoffset 1s ease;}
.content{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;}
.number{font-size:2.2em;font-weight:bold;color:#1f2937;margin:0;line-height:1;}
.label{font-size:0.9em;color:#374151;font-weight:600;margin:2px 0 0 0;}
@media (max-width:768px){
.container{gap:12px;padding:15px;}
.circle-wrap{width:100px;height:100px;}
.number{font-size:1.8em;}
.label{font-size:0.8em;}
.bg-circle,.progress-circle{stroke-width:6;}
}
@media (max-width:480px){
.container{gap:8px;padding:10px;}
.circle-wrap{width:80px;height:80px;}
.number{font-size:1.4em;}
.label{font-size:0.7em;}
.bg-circle,.progress-circle{stroke-width:5;}
}
</style>
</head>
<body>
<div class="container">
<div class="unit">
<div class="circle-wrap">
<svg class="circle" viewBox="0 0 120 120">
<circle cx="60" cy="60" r="50" class="bg-circle"></circle>
<circle cx="60" cy="60" r="50" class="progress-circle" id="daysCircle"></circle>
</svg>
<div class="content">
<div class="number" id="days">0</div>
<div class="label">天</div>
</div>
</div>
</div>
<div class="unit">
<div class="circle-wrap">
<svg class="circle" viewBox="0 0 120 120">
<circle cx="60" cy="60" r="50" class="bg-circle"></circle>
<circle cx="60" cy="60" r="50" class="progress-circle" id="hoursCircle"></circle>
</svg>
<div class="content">
<div class="number" id="hours">0</div>
<div class="label">小時</div>
</div>
</div>
</div>
<div class="unit">
<div class="circle-wrap">
<svg class="circle" viewBox="0 0 120 120">
<circle cx="60" cy="60" r="50" class="bg-circle"></circle>
<circle cx="60" cy="60" r="50" class="progress-circle" id="minutesCircle"></circle>
</svg>
<div class="content">
<div class="number" id="minutes">0</div>
<div class="label">分</div>
</div>
</div>
</div>
<div class="unit">
<div class="circle-wrap">
<svg class="circle" viewBox="0 0 120 120">
<circle cx="60" cy="60" r="50" class="bg-circle"></circle>
<circle cx="60" cy="60" r="50" class="progress-circle" id="secondsCircle"></circle>
</svg>
<div class="content">
<div class="number" id="seconds">0</div>
<div class="label">秒</div>
</div>
</div>
</div>
</div>
<script>
let interval,target;
function setTarget(){const now=new Date();target=new Date(now.getTime()+172800000);target.setHours(23,59,0,0);}
function updateCircle(id,current,max){const circle=document.getElementById(id);if(!circle)return;const progress=max>0?(current/max):0;circle.style.strokeDashoffset=314-(progress*314);}
function update(d,h,m,s){
document.getElementById('days').textContent=d;
document.getElementById('hours').textContent=h;
document.getElementById('minutes').textContent=m;
document.getElementById('seconds').textContent=s;
updateCircle('daysCircle',2-d,2);
updateCircle('hoursCircle',24-h,24);
updateCircle('minutesCircle',60-m,60);
updateCircle('secondsCircle',60-s,60);
}
function start(){if(interval)clearInterval(interval);interval=setInterval(()=>{const now=new Date(),diff=target-now;if(diff<=0){update(0,0,0,0);clearInterval(interval);setTimeout(()=>{setTarget();start();},1000);}else{const d=Math.floor(diff/86400000),h=Math.floor(diff%86400000/3600000),m=Math.floor(diff%3600000/60000),s=Math.floor(diff%60000/1000);update(d,h,m,s);}},1000);}
setTarget();start();
</script>
</body>
</html>
