<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>倒數計時器</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{margin:0;padding:0;background:transparent;font-family:Arial,sans-serif;}
.countdown{display:flex;justify-content:center;gap:10px;padding:10px 20px;}
.item{text-align:center;min-width:80px;}
.circle{width:80px;height:80px;border-radius:50%;border:8px solid #e5e7eb;display:flex;align-items:center;justify-content:center;flex-direction:column;position:relative;margin:0 auto 5px;}
.circle.active{border-color:#f59e0b;}
.num{font-size:1.8em;font-weight:bold;color:#1f2937;line-height:1;}
.label{font-size:0.7em;color:#374151;font-weight:600;margin-top:2px;}
@media (max-width:600px){
.countdown{gap:8px;padding:5px 10px;}
.item{min-width:60px;}
.circle{width:60px;height:60px;border-width:6px;}
.num{font-size:1.2em;}
.label{font-size:0.6em;}
}
</style>
</head>
<body>
<div class="countdown">
<div class="item">
<div class="circle active">
<div class="num" id="days">0</div>
</div>
<div class="label">天</div>
</div>
<div class="item">
<div class="circle active">
<div class="num" id="hours">0</div>
</div>
<div class="label">小時</div>
</div>
<div class="item">
<div class="circle active">
<div class="num" id="minutes">0</div>
</div>
<div class="label">分</div>
</div>
<div class="item">
<div class="circle active">
<div class="num" id="seconds">0</div>
</div>
<div class="label">秒</div>
</div>
</div>
<script>
let interval,target;
function setTarget(){const now=new Date();target=new Date(now.getTime()+172800000);target.setHours(23,59,0,0);}
function update(d,h,m,s){document.getElementById('days').textContent=d;document.getElementById('hours').textContent=h;document.getElementById('minutes').textContent=m;document.getElementById('seconds').textContent=s;}
function start(){if(interval)clearInterval(interval);interval=setInterval(()=>{const now=new Date(),diff=target-now;if(diff<=0){update(0,0,0,0);clearInterval(interval);setTimeout(()=>{setTarget();start();},1000);}else{const d=Math.floor(diff/86400000),h=Math.floor(diff%86400000/3600000),m=Math.floor(diff%3600000/60000),s=Math.floor(diff%60000/1000);update(d,h,m,s);}},1000);}
setTarget();start();
</script>
</body>
</html>
